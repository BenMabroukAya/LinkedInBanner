<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Banner</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #222;
    }
    .banner {
      width: 1584px;
      height: 396px;
      background: radial-gradient(circle at top right, #cce7f7, #9fc9ed);
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding: 40px 100px;
      box-sizing: border-box;
      user-select: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
    }
    h1 {
      font-size: 56px;
      margin: 0;
      text-align: right;
    }
    .subtitle {
      font-size: 24px;
      font-weight: 300;
      margin-top: 8px;
      text-align: right;
    }
    .stack-logos {
      margin-top: 28px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: flex-end;
      max-width: 1000px;
    }
    .stack-logos img {
      height: 42px;
      width: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      border-radius: 6px;
      padding: 4px;
      background-color: transparent;
      box-sizing: content-box;
    }
    .stack-logos img:hover {
      transform: scale(1.15);
      background-color: rgba(0, 0, 0, 0.1);
    }
    #downloadBtn {
      margin: 20px 0;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #1f3a93;
      color: white;
      transition: background-color 0.3s ease;
      align-self: center;
    }
    #downloadBtn:hover {
      background-color: #01415f;
    }
  </style>
</head>
<body>

  <div class="banner" id="banner">
    <h1>Aya Ben Mabrouk</h1>
    <div class="subtitle">Junior Software Engineer | Full‑Stack Developer</div>
    <div class="stack-logos">
      <!-- Frontend -->
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React" data-url="https://reactjs.org" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original-wordmark.svg" alt="Next.js" data-url="https://nextjs.org" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-original.svg" alt="Bootstrap" data-url="https://getbootstrap.com" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" data-url="https://developer.mozilla.org/en-US/docs/Web/JavaScript" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" alt="TypeScript" data-url="https://www.typescriptlang.org" crossorigin="anonymous"/>

      <!-- Backend -->
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js" data-url="https://nodejs.org" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/express/express-original.svg" alt="Express.js" data-url="https://expressjs.com" style="filter: invert(0); background-color: transparent; padding: 0;" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg" alt="Spring Boot" data-url="https://spring.io/projects/spring-boot" crossorigin="anonymous"/>

      <!-- Databases -->
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" alt="MongoDB" data-url="https://www.mongodb.com" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/postgresql/postgresql-original.svg" alt="PostgreSQL" data-url="https://www.postgresql.org" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL" data-url="https://www.mysql.com" crossorigin="anonymous"/>

      <!-- DevOps & Cloud -->
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" alt="Docker" data-url="https://www.docker.com" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kubernetes/kubernetes-plain.svg" alt="Kubernetes" data-url="https://kubernetes.io" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/azure/azure-original.svg" alt="Azure" data-url="https://azure.microsoft.com" crossorigin="anonymous"/>

      <!-- Tools -->
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vscode/vscode-original.svg" alt="VS Code" data-url="https://code.visualstudio.com" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/eclipse/eclipse-original.svg" alt="Eclipse" data-url="https://www.eclipse.org" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/androidstudio/androidstudio-original.svg" alt="Android Studio" data-url="https://developer.android.com/studio" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/unity/unity-original.svg" alt="Unity" data-url="https://unity.com" crossorigin="anonymous"/>

      <!-- Bonus -->
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" data-url="https://www.python.org" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C" data-url="https://en.wikipedia.org/wiki/C_(programming_language)" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++" data-url="https://isocpp.org" crossorigin="anonymous"/>
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" data-url="https://www.java.com" crossorigin="anonymous"/>
    </div>
  </div>

  <button id="downloadBtn">Télécharger la bannière en PNG</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script>
    // Action clic pour ouvrir le lien officiel dans un nouvel onglet
    document.querySelectorAll('.stack-logos img').forEach(img => {
      img.addEventListener('click', () => {
        const url = img.getAttribute('data-url');
        if (url) window.open(url, '_blank', 'noopener');
      });
    });

    // Téléchargement PNG
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const banner = document.getElementById('banner');
      domtoimage.toPng(banner, {cacheBust: true, quality: 1})
        .then(function (dataUrl) {
          const link = document.createElement('a');
          link.download = 'linkedin-banner.png';
          link.href = dataUrl;
          link.click();
        })
        .catch(function (error) {
          alert('Erreur lors de la génération de l’image : ' + error);
        });
    });
  </script>

</body>
</html>
